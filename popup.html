<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="assets/packages/bootstrap.min.css">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container-fluid main">
    <div class="row">
      <div class="col greeting">
        <h2 class="greeting__type">Good morning,</h2>
        <h2 class="greeting__name">Pew</h2>
        <img src="./assets/images/good-morning.png" alt="day_image" id="greeting__image">
      </div>
    </div>
    <div class="row mb-4">
      <div class="col progressContainer">
        <div id="container"></div>
      </div>
    </div>

    <div class="row">
      <div class="col actionInput">
        <h5 class="actionInput__text">
          TODAY'S PLAN OF ACTION
        </h5>
        <div class="actionInput__inputContainer">
          <form id="addItemForm">
            <input name="itemText" type="text" class="input-group input-group-lg" placeholder="Add Action Item, press Enter">
          </form>
          <div class="actionInput__suggestions">
            <button type="button" data-text="Go to Gym" class="quick-action btn btn-outline-dark btn-sm">Gym</button>
            <button type="button" data-text="Meditate" class="quick-action btn btn-outline-dark btn-sm">Meditation</button>
            <button type="button" data-text="Time to read a book" class="quick-action btn btn-outline-dark btn-sm">Read book</button>
            <button type="button" data-text="Read this site" class="quick-action btn btn-outline-dark btn-sm">Link site for later</button>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col actionItems">
      </div>
    </div>

  </div>

  <script src="./assets/packages/jquery-3.5.1.min.js"></script>
  <script src="./assets/packages/bootstrap.min.js"></script>
  <script src="./assets/packages/progressbar.js"></script>
  <script src="./assets/packages/fontawesome.js"></script>
  <script src="./assets/packages/uuidv4.min.js"></script>
  <script src="./assets/js/action-items-utils.js"></script>
  <script src="./assets/js/circle.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
